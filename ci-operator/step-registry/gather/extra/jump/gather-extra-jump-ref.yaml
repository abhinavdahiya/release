ref:
  as: gather-extra-jump
  from: tests
  commands: gather-extra-jump-commands.sh
  resources:
    requests:
      cpu: 300m
      memory: 300Mi
  documentation: >-
    This step collects extra, CI-specific artifacts which are either not covered by must-gather or are required to debug clusters that are not healthy enough to complete a must-gather.
    This step reads the SHARED_DIR/jump-host.txt and jumps to that host to run all the commands.
