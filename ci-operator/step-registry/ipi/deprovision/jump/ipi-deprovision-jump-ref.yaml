ref:
  as: ipi-deprovision-jump
  from: upi-installer
  commands: ipi-deprovision-jump-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 300Mi
  documentation: >-
    The IPI deprovision step tears down the cluster.
    This step reads the SHARED_DIR/jump-host.txt and jumps to that host to run all the commands.