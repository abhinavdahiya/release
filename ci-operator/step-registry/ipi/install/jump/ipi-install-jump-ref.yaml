ref:
  as: ipi-install-jump
  from: upi-installer
  commands: ipi-install-jump-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
  documentation: >-
    The IPI install step runs the OpenShift Installer in order to bring up an OpenShift cluster, using the provided cluster profile to choose a target IaaS platform.
    The step uses the SHARED_DIR/jump-host.txt file to locate the jump host.
