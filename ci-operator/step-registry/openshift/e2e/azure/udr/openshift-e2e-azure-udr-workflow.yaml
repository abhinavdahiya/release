workflow:
  as: openshift-e2e-azure-udr
  steps:
    pre:
    - chain: ipi-azure-pre-udr
    test:
    - ref: openshift-e2e-test-jump
    post:
    - chain: ipi-azure-post-jump
  documentation: |-
    The Openshift E2E Azure workflow executes the common end-to-end test suite on Azure in a internal configuration with User Defined Routing as outbound type.
