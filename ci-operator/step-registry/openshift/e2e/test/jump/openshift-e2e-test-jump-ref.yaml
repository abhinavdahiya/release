ref:
  as: openshift-e2e-test-jump
  from: tests
  commands: openshift-e2e-test-jump-commands.sh
  resources:
    requests:
      cpu: "3"
      memory: 600Mi
    limits:
      memory: 4Gi
  documentation: >-
    The Openshift E2E step executes the common end-to-end test suite.
    This step reads the SHARED_DIR/jump-host.txt and jumps to that host to run all the commands.
